<!DOCTYPE html>
  <html lang="en">
    <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iris Flower Classifier</title>
        <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 50px;
        }
      input, button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
      </style>
        </head>
        <body>
        <h1>Iris flower Classifier2 ðŸŒ¸</h1>
        <form method="POST">
        <label>Sepal Length:</label>
        <input type="text" name="sepal_length" required><br>
        
        <label>Sepal Width:</label>
        <input type="text" name="sepal_width" required><br>
        
        <label>Petal Length:</label>
        <input type="text" name="petal_length" required><br>
        
        <label>Petal Width:</label>
        <input type="text" name="petal_width" required><br>
        
        <button type="submit">Predict</button>
        </form>
        
        {% if prediction %}
      <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
      </body>
        </html>
